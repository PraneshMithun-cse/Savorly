<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultations | Savourly Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00C9A7;
            --bg: #0f0f0f;
            --card: #1a1a1a;
            --card-hover: #222;
            --border: #2a2a2a;
            --text: #fff;
            --text-muted: #888;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 260px;
            background: var(--card);
            border-right: 1px solid var(--border);
            padding: 24px 16px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0 12px 24px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 24px;
        }

        .logo img {
            height: 36px;
        }

        .logo span {
            font-weight: 700;
            font-size: 18px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 10px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
            transition: all 0.2s;
        }

        .nav-item:hover {
            background: var(--card-hover);
            color: var(--text);
        }

        .nav-item.active {
            background: var(--primary);
            color: #fff;
        }

        .nav-item svg {
            width: 20px;
            height: 20px;
        }

        .nav-badge {
            margin-left: auto;
            background: var(--danger);
            color: #fff;
            font-size: 11px;
            font-weight: 700;
            padding: 2px 8px;
            border-radius: 50px;
        }

        .main {
            margin-left: 260px;
            padding: 24px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 800;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.2s;
        }

        .card:hover {
            border-color: var(--primary);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .card-title {
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .card-subtitle {
            font-size: 13px;
            color: var(--text-muted);
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 50px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.pending {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning);
        }

        .status-badge.completed {
            background: rgba(34, 197, 94, 0.15);
            color: var(--success);
        }

        .status-badge.cancelled {
            background: rgba(239, 68, 68, 0.15);
            color: var(--danger);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .info-label {
            color: var(--text-muted);
        }

        .actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text);
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn:hover {
            background: var(--card-hover);
        }

        .btn-primary {
            background: rgba(0, 201, 167, 0.15);
            color: var(--primary);
            border-color: var(--primary);
        }

        .btn-primary:hover {
            background: var(--primary);
            color: #fff;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
                padding: 16px 8px;
            }

            .logo span,
            .nav-item span,
            .nav-badge {
                display: none;
            }

            .nav-item {
                justify-content: center;
                padding: 12px;
            }

            .main {
                margin-left: 70px;
                padding: 16px;
            }
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <div class="logo"><img src="assets/images/savourly-logo-new.png" alt="Savourly"><span>Admin</span></div>
        <nav>
            <a href="admin.html" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
                    <polyline points="9,22 9,12 15,12 15,22" />
                </svg><span>Dashboard</span></a>
            <a href="admin-orders.html" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4z" />
                    <line x1="3" y1="6" x2="21" y2="6" />
                    <path d="M16 10a4 4 0 01-8 0" />
                </svg><span>Orders</span></a>
            <a href="admin-consultations.html" class="nav-item active"><svg viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                    <circle cx="9" cy="7" r="4" />
                    <path d="M23 21v-2a4 4 0 00-3-3.87" />
                    <path d="M16 3.13a4 4 0 010 7.75" />
                </svg><span>Consultations</span></a>
            <a href="admin-customers.html" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                    <circle cx="9" cy="7" r="4" />
                </svg><span>Customers</span></a>

            <a href="admin-settings.html" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <circle cx="12" cy="12" r="3" />
                    <path
                        d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09a1.65 1.65 0 00-1-1.51 1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09a1.65 1.65 0 001.51-1 1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 012.83-2.83l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9c.26.604.852.997 1.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z" />
                </svg><span>Settings</span></a>
        </nav>
    </aside>

    <main class="main">
        <header class="header">
            <h1>Consultations</h1>
            <div id="pendingCount" class="nav-badge" style="display:inline-block; position:relative; top:0; margin:0;">0
                Pending</div>
        </header>

        <div class="grid" id="consultationsGrid">
            <!-- Loaded dynamically -->
        </div>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAbOyzOi3xqyXNLWrmkL7pqMrxk_opjW1I",
            authDomain: "savorly-d2e63.firebaseapp.com",
            projectId: "savorly-d2e63",
            storageBucket: "savorly-d2e63.firebasestorage.app",
            messagingSenderId: "820941077673",
            appId: "1:820941077673:web:feffe61f09d5970c477db8",
            measurementId: "G-E3YQ1VSL75"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);

        let authToken = null;

        function timeAgo(dateStr) {
            const diff = Date.now() - new Date(dateStr).getTime();
            const mins = Math.floor(diff / 60000);
            if (mins < 1) return 'Just now';
            if (mins < 60) return mins + ' min ago';
            const hrs = Math.floor(mins / 60);
            if (hrs < 24) return hrs + 'h ago';
            return Math.floor(hrs / 24) + 'd ago';
        }

        async function fetchConsultations() {
            const res = await fetch('/api/admin/consultations', {
                headers: { 'Authorization': 'Bearer ' + authToken }
            });
            if (!res.ok) throw new Error('Failed to fetch');
            return res.json();
        }

        async function updateStatus(id, status) {
            if (!confirm(`Mark this consultation as ${status}?`)) return;
            try {
                const res = await fetch(`/api/admin/consultations/${id}/status`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': 'Bearer ' + authToken,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status })
                });
                if (res.ok) {
                    loadData();
                } else {
                    alert('Failed to update status');
                }
            } catch (err) {
                console.error(err);
                alert('Error updating status');
            }
        }

        function render(data) {
            const grid = document.getElementById('consultationsGrid');
            document.getElementById('pendingCount').textContent = data.pendingCount + ' Pending';

            if (data.consultations.length === 0) {
                grid.innerHTML = '<div style="color:var(--text-muted)">No consultations found.</div>';
                return;
            }

            grid.innerHTML = data.consultations.map(c => `
                <div class="card">
                    <div class="card-header">
                        <div>
                            <div class="card-title">${c.name}</div>
                            <div class="card-subtitle">${timeAgo(c.timestamp)}</div>
                        </div>
                        <span class="status-badge ${c.status.toLowerCase()}">${c.status}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Program</span>
                        <span>${c.program}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Time</span>
                        <span>${c.preferredTime}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Phone</span>
                        <span>${c.phone}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Email</span>
                        <a href="mailto:${c.email}" style="color:var(--primary)">${c.email}</a>
                    </div>
                    
                    ${c.status === 'Pending' ? `
                    <div class="actions">
                        <button class="btn btn-primary" onclick="updateStatus('${c._id}', 'Completed')">Mark Done</button>
                        <button class="btn" onclick="updateStatus('${c._id}', 'Cancelled')" style="color:var(--danger); border-color:var(--danger)">Cancel</button>
                    </div>
                    ` : ''}
                </div>
            `).join('');
        }

        async function loadData() {
            try {
                const data = await fetchConsultations();
                render(data);
            } catch (err) {
                console.error(err);
            }
        }

        firebase.auth().onAuthStateChanged(async (user) => {
            if (!user) { window.location.href = 'signin.html'; return; }
            authToken = await user.getIdToken();
            loadData();
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers | Savourly Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00C9A7;
            --bg: #0f0f0f;
            --card: #1a1a1a;
            --card-hover: #222;
            --border: #2a2a2a;
            --text: #fff;
            --text-muted: #888;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 260px;
            background: var(--card);
            border-right: 1px solid var(--border);
            padding: 24px 16px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0 12px 24px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 24px;
        }

        .logo img {
            height: 36px;
        }

        .logo span {
            font-weight: 700;
            font-size: 18px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 10px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
            transition: all 0.2s;
        }

        .nav-item:hover {
            background: var(--card-hover);
            color: var(--text);
        }

        .nav-item.active {
            background: var(--primary);
            color: #fff;
        }

        .nav-item svg {
            width: 20px;
            height: 20px;
        }

        .main {
            margin-left: 260px;
            padding: 24px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 800;
        }

        .search-box {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 10px;
            margin-bottom: 24px;
            max-width: 400px;
        }

        .search-box input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 14px;
        }

        .search-box input:focus {
            outline: none;
        }

        .search-box svg {
            color: var(--text-muted);
        }

        .customers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 20px;
        }

        .customer-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.2s;
        }

        .customer-card:hover {
            border-color: var(--primary);
        }

        .customer-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .customer-avatar {
            width: 56px;
            height: 56px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 700;
        }

        .customer-info h3 {
            font-size: 18px;
            margin-bottom: 4px;
        }

        .customer-info p {
            font-size: 13px;
            color: var(--text-muted);
        }

        .customer-stats {
            display: flex;
            gap: 20px;
        }

        .customer-stats div {
            text-align: center;
        }

        .customer-stats strong {
            display: block;
            font-size: 18px;
            color: var(--primary);
        }

        .customer-stats span {
            font-size: 11px;
            color: var(--text-muted);
        }

        .ongoing-orders h4 {
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: var(--card-hover);
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .order-item:last-child {
            margin-bottom: 0;
        }

        .order-item-info strong {
            display: block;
            font-size: 14px;
            margin-bottom: 2px;
        }

        .order-item-info span {
            font-size: 12px;
            color: var(--text-muted);
        }

        .order-item-status {
            font-size: 11px;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 50px;
        }

        .order-item-status.preparing {
            background: rgba(59, 130, 246, 0.15);
            color: var(--info);
        }

        .order-item-status.pending {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning);
        }

        .order-item-status.delivered {
            background: rgba(34, 197, 94, 0.15);
            color: var(--success);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
                padding: 16px 8px;
            }

            .logo span,
            .nav-item span {
                display: none;
            }

            .nav-item {
                justify-content: center;
                padding: 12px;
            }

            .main {
                margin-left: 70px;
                padding: 16px;
            }

            .customers-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <div class="logo"><img src="assets/images/savourly-logo-new.png" alt="Savourly"><span>Admin</span></div>
        <nav>

            <a href="admin-orders.html" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"

                    <line x1="3" y1="6" x2="21" y2="6" />

            <a href="admin-consultations.html" class="nav-item"><svg viewBox="0 0 24 24" fill="none"

            <a href="admin-customers.html" class="nav-item active"><svg viewBox="0 0 24 24" fill="none"

            <a href="admin-settings.html" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <circle cx="12" cy="12" r="3" />

                </svg><span>Settings</span></a>
        </nav>
    </aside>

    <main class="main">
        <header class="header">
            <h1>Customers</h1>
        </header>

        <div class="search-box">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8" />
                <path d="m21 21-4.35-4.35" />
            </svg>
            <input type="text" placeholder="Search customers..." id="searchInput">
        </div>

        <div class="customers-grid" id="customersGrid"></div>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAbOyzOi3xqyXNLWrmkL7pqMrxk_opjW1I",
            authDomain: "savorly-d2e63.firebaseapp.com",
            projectId: "savorly-d2e63",
            storageBucket: "savorly-d2e63.firebasestorage.app",
            messagingSenderId: "820941077673",
            appId: "1:820941077673:web:feffe61f09d5970c477db8",
            measurementId: "G-E3YQ1VSL75"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);

        let authToken = null;
        let allCustomers = [];

        function getInitials(name) {
            return (name || 'U').split(' ').map(w => w[0]).join('').toUpperCase().slice(0, 2);
        }

        function renderCustomers(filter = '') {
            const grid = document.getElementById('customersGrid');
            const filtered = filter
                ? allCustomers.filter(c => (c.name || '').toLowerCase().includes(filter.toLowerCase()) || (c.email || '').toLowerCase().includes(filter.toLowerCase()))
                : allCustomers;

            if (filtered.length === 0) {
                grid.innerHTML = '<div style="text-align:center; padding:60px; color:var(--text-muted); font-size:16px;">No customers found</div>';
                return;
            }

            grid.innerHTML = filtered.map(c => `
                <div class="customer-card">
                    <div class="customer-header">
                        <div class="customer-avatar">${getInitials(c.name)}</div>
                        <div class="customer-info">
                            <h3>${c.name || 'Unknown'}</h3>
                            <p>${c.email || 'No email'}</p>
                        </div>
                        <div class="customer-stats">
                            <div><strong>${c.orderCount}</strong><span>Orders</span></div>
                            <div><strong>‚Çπ${(c.totalSpent || 0).toLocaleString('en-IN')}</strong><span>Spent</span></div>
                        </div>
                    </div>
                    <div class="ongoing-orders">
                        <h4>Customer Details</h4>
                        <div class="order-item">
                            <div class="order-item-info">
                                <strong>üìû ${c.phone || 'N/A'}</strong>
                                <div style="font-size:12px;color:var(--text-muted);margin-top:4px;line-height:1.4;">
                                    üìç ${c.address || 'No address'}
                                </div>
                                <span>First order: ${c.firstOrder ? new Date(c.firstOrder).toLocaleDateString('en-IN') : 'N/A'}</span>
                            </div>
                            <span class="order-item-status delivered" style="background:rgba(34,197,94,0.15);color:var(--success);">
                                Last: ${c.lastOrder ? new Date(c.lastOrder).toLocaleDateString('en-IN') : 'N/A'}
                            </span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function loadCustomers() {
            try {
                const res = await fetch('/api/admin/customers', {
                    headers: { 'Authorization': 'Bearer ' + authToken }
                });
                if (!res.ok) throw new Error('Failed to fetch customers');
                const data = await res.json();
                allCustomers = data.customers;
                renderCustomers();
            } catch (err) {
                console.error('Load customers error:', err);
                document.getElementById('customersGrid').innerHTML =
                    '<div style="text-align:center; padding:60px; color:var(--text-muted);">Failed to load customers</div>';
            }
        }

        document.getElementById('searchInput').addEventListener('input', (e) => renderCustomers(e.target.value));

        <script>
        // ... (existing firebase config) ...

            async function updateBadgeCount() {
            try {
                if (!authToken) return;
            const badges = document.querySelectorAll('.nav-badge');
            if (badges.length === 0) return;
            const res = await fetch('/api/orders/stats', {headers: {'Authorization': 'Bearer ' + authToken } });
            if (res.ok) {
                    const data = await res.json();
                    badges.forEach(badge => {
                badge.textContent = data.pending;
                        badge.style.display = data.pending > 0 ? 'inline-flex' : 'none';
                    });
                }
            } catch (e) {console.error(e); }
        }
    </script>
    <script>
        // ... (existing auth) ...
        firebase.auth().onAuthStateChanged(async (user) => {
            if (!user) {window.location.href = 'signin.html'; return; }
        try {
            authToken = await user.getIdToken();
        const test = await fetch('/api/orders/stats', {headers: {'Authorization': 'Bearer ' + authToken } });
        if (test.status === 403) {alert('Admin access required.'); window.location.href = 'index.html'; return; }
        await loadCustomers();
        updateBadgeCount();
        setInterval(updateBadgeCount, 60000);
            } catch (err) {
            console.error('Auth error:', err);
        window.location.href = 'index.html';
            }
        });
    </script>
</body>

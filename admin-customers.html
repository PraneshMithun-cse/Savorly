<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers | Savourly Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00C9A7;
            --bg: #0f0f0f;
            --card: #1a1a1a;
            --card-hover: #222;
            --border: #2a2a2a;
            --text: #fff;
            --text-muted: #888;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 260px;
            background: var(--card);
            border-right: 1px solid var(--border);
            padding: 24px 16px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0 12px 24px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 24px;
        }

        .logo img {
            height: 36px;
        }

        .logo span {
            font-weight: 700;
            font-size: 18px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 10px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
            transition: all 0.2s;
        }

        .nav-item:hover {
            background: var(--card-hover);
            color: var(--text);
        }

        .nav-item.active {
            background: var(--primary);
            color: #fff;
        }

        .nav-item svg {
            width: 20px;
            height: 20px;
        }

        .main {
            margin-left: 260px;
            padding: 24px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 800;
        }

        .search-box {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 10px;
            margin-bottom: 24px;
            max-width: 400px;
        }

        .search-box input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 14px;
        }

        .search-box input:focus {
            outline: none;
        }

        .search-box svg {
            color: var(--text-muted);
        }

        .customers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 20px;
        }

        .customer-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.2s;
        }

        .customer-card:hover {
            border-color: var(--primary);
        }

        .customer-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .customer-avatar {
            width: 56px;
            height: 56px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 700;
        }

        .customer-info h3 {
            font-size: 18px;
            margin-bottom: 4px;
        }

        .customer-info p {
            font-size: 13px;
            color: var(--text-muted);
        }

        .customer-stats {
            display: flex;
            gap: 20px;
        }

        .customer-stats div {
            text-align: center;
        }

        .customer-stats strong {
            display: block;
            font-size: 18px;
            color: var(--primary);
        }

        .customer-stats span {
            font-size: 11px;
            color: var(--text-muted);
        }

        .ongoing-orders h4 {
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: var(--card-hover);
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .order-item:last-child {
            margin-bottom: 0;
        }

        .order-item-info strong {
            display: block;
            font-size: 14px;
            margin-bottom: 2px;
        }

        .order-item-info span {
            font-size: 12px;
            color: var(--text-muted);
        }

        .order-item-status {
            font-size: 11px;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 50px;
        }

        .order-item-status.preparing {
            background: rgba(59, 130, 246, 0.15);
            color: var(--info);
        }

        .order-item-status.pending {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning);
        }

        .order-item-status.delivered {
            background: rgba(34, 197, 94, 0.15);
            color: var(--success);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
                padding: 16px 8px;
            }

            .logo span,
            .nav-item span {
                display: none;
            }

            .nav-item {
                justify-content: center;
                padding: 12px;
            }

            .main {
                margin-left: 70px;
                padding: 16px;
            }

            .customers-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <div class="logo"><img src="assets/images/savourly-logo-new.png" alt="Savourly"><span>Admin</span></div>
        <nav>
            <a href="admin.html" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
                    <polyline points="9,22 9,12 15,12 15,22" />
                </svg><span>Dashboard</span></a>
            <a href="admin-orders.html" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4z" />
                    <line x1="3" y1="6" x2="21" y2="6" />
                    <path d="M16 10a4 4 0 01-8 0" />
                </svg><span>Orders</span></a>
            <a href="admin-customers.html" class="nav-item active"><svg viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                    <circle cx="9" cy="7" r="4" />
                </svg><span>Customers</span></a>
            <a href="admin-feedback.html" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z" />
                </svg><span>Feedback</span></a>
            <a href="admin-settings.html" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <circle cx="12" cy="12" r="3" />
                    <path
                        d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09a1.65 1.65 0 00-1-1.51 1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09a1.65 1.65 0 001.51-1 1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 012.83-2.83l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9c.26.604.852.997 1.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z" />
                </svg><span>Settings</span></a>
        </nav>
    </aside>

    <main class="main">
        <header class="header">
            <h1>Customers</h1>
        </header>

        <div class="search-box">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8" />
                <path d="m21 21-4.35-4.35" />
            </svg>
            <input type="text" placeholder="Search customers..." id="searchInput">
        </div>

        <div class="customers-grid" id="customersGrid"></div>
    </main>

    <script>
        const customers = [
            {
                name: 'Priya Sharma', email: 'priya.sharma@email.com', phone: '+91 98765 43210', initials: 'PS', totalOrders: 24, totalSpent: '₹32,450',
                orders: [{ plan: 'Weekly Meal Plan', meal: 'Meal 1', status: 'preparing' }, { plan: 'Single Day Trial', meal: 'Lunch', status: 'delivered' }]
            },
            {
                name: 'Rahul Verma', email: 'rahul.v@email.com', phone: '+91 87654 32109', initials: 'RV', totalOrders: 12, totalSpent: '₹15,800',
                orders: [{ plan: 'Monthly Transform', meal: 'Full Day', status: 'pending' }]
            },
            {
                name: 'Anita Patel', email: 'anita.patel@email.com', phone: '+91 76543 21098', initials: 'AP', totalOrders: 8, totalSpent: '₹9,200',
                orders: [{ plan: 'Weekly Meal Plan', meal: 'Meal 2', status: 'delivered' }]
            },
            {
                name: 'Karthik R', email: 'karthik.r@email.com', phone: '+91 99887 76655', initials: 'KR', totalOrders: 31, totalSpent: '₹45,600',
                orders: [{ plan: 'Weekly Meal Plan', meal: 'Meal 3', status: 'preparing' }, { plan: 'Weekly Meal Plan', meal: 'Meal 1', status: 'pending' }]
            },
            {
                name: 'Deepa M', email: 'deepa.m@email.com', phone: '+91 88776 65544', initials: 'DM', totalOrders: 5, totalSpent: '₹6,800',
                orders: []
            },
            {
                name: 'Arjun Kumar', email: 'arjun.k@email.com', phone: '+91 77665 54433', initials: 'AK', totalOrders: 18, totalSpent: '₹22,100',
                orders: [{ plan: 'Monthly Transform', meal: 'Lunch + Dinner', status: 'preparing' }]
            },
        ];

        function renderCustomers(filter = '') {
            const grid = document.getElementById('customersGrid');
            const filtered = filter ? customers.filter(c => c.name.toLowerCase().includes(filter.toLowerCase())) : customers;

            grid.innerHTML = filtered.map(c => `
                <div class="customer-card">
                    <div class="customer-header">
                        <div class="customer-avatar">${c.initials}</div>
                        <div class="customer-info">
                            <h3>${c.name}</h3>
                            <p>${c.email}</p>
                        </div>
                        <div class="customer-stats">
                            <div><strong>${c.totalOrders}</strong><span>Orders</span></div>
                            <div><strong>${c.totalSpent}</strong><span>Spent</span></div>
                        </div>
                    </div>
                    <div class="ongoing-orders">
                        <h4>Ongoing Orders (${c.orders.length})</h4>
                        ${c.orders.length ? c.orders.map(o => `
                            <div class="order-item">
                                <div class="order-item-info"><strong>${o.plan}</strong><span>${o.meal}</span></div>
                                <span class="order-item-status ${o.status}">${o.status}</span>
                            </div>
                        `).join('') : '<p style="color: var(--text-muted); font-size: 13px;">No ongoing orders</p>'}
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('searchInput').addEventListener('input', (e) => renderCustomers(e.target.value));
        renderCustomers();
    </script>
</body>

</html>

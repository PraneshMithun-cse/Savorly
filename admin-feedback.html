<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback | Savourly Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00C9A7;
            --bg: #0f0f0f;
            --card: #1a1a1a;
            --card-hover: #222;
            --border: #2a2a2a;
            --text: #fff;
            --text-muted: #888;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
            --star: #fbbf24;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 260px;
            background: var(--card);
            border-right: 1px solid var(--border);
            padding: 24px 16px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0 12px 24px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 24px;
        }

        .logo img {
            height: 36px;
        }

        .logo span {
            font-weight: 700;
            font-size: 18px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 10px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
            transition: all 0.2s;
        }

        .nav-item:hover {
            background: var(--card-hover);
            color: var(--text);
        }

        .nav-item.active {
            background: var(--primary);
            color: #fff;
        }

        .nav-item svg {
            width: 20px;
            height: 20px;
        }

        .main {
            margin-left: 260px;
            padding: 24px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 800;
        }

        .stats-row {
            display: flex;
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-box {
            flex: 1;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            text-align: center;
        }

        .stat-box .value {
            font-size: 36px;
            font-weight: 800;
            color: var(--primary);
        }

        .stat-box .label {
            font-size: 14px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .stat-box .stars {
            font-size: 24px;
            color: var(--star);
            letter-spacing: 4px;
        }

        .filters {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .filter-btn {
            padding: 10px 20px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover,
        .filter-btn.active {
            border-color: var(--primary);
            color: var(--primary);
        }

        .feedback-grid {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .feedback-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.2s;
        }

        .feedback-card:hover {
            border-color: var(--primary);
        }

        .feedback-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .feedback-user {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .feedback-avatar {
            width: 48px;
            height: 48px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 700;
        }

        .feedback-info h3 {
            font-size: 16px;
            margin-bottom: 4px;
        }

        .feedback-info p {
            font-size: 13px;
            color: var(--text-muted);
        }

        .feedback-rating {
            text-align: right;
        }

        .feedback-stars {
            font-size: 18px;
            color: var(--star);
            letter-spacing: 2px;
        }

        .feedback-date {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .feedback-text {
            font-size: 15px;
            line-height: 1.6;
            color: var(--text);
            padding: 16px;
            background: var(--card-hover);
            border-radius: 10px;
            margin-bottom: 16px;
        }

        .feedback-order {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .feedback-order span {
            font-size: 13px;
            color: var(--text-muted);
        }

        .order-tag {
            padding: 6px 12px;
            background: rgba(0, 201, 167, 0.15);
            color: var(--primary);
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .feedback-actions {
            display: flex;
            gap: 10px;
            margin-top: 16px;
        }

        .action-btn {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid var(--border);
            background: var(--card-hover);
            color: var(--text);
            transition: all 0.2s;
        }

        .action-btn:hover {
            border-color: var(--primary);
        }

        .action-btn.reply {
            background: var(--primary);
            border-color: var(--primary);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
                padding: 16px 8px;
            }

            .logo span,
            .nav-item span {
                display: none;
            }

            .nav-item {
                justify-content: center;
                padding: 12px;
            }

            .main {
                margin-left: 70px;
                padding: 16px;
            }

            .stats-row {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <div class="logo"><img src="assets/images/savourly-logo-new.png" alt="Savourly"><span>Admin</span></div>
        <nav>
            <a href="admin.html" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
                    <polyline points="9,22 9,12 15,12 15,22" />
                </svg><span>Dashboard</span></a>
            <a href="admin-orders.html" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4z" />
                    <line x1="3" y1="6" x2="21" y2="6" />
                    <path d="M16 10a4 4 0 01-8 0" />
                </svg><span>Orders</span></a>
            <a href="admin-customers.html" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                    <circle cx="9" cy="7" r="4" />
                </svg><span>Customers</span></a>
            <a href="admin-feedback.html" class="nav-item active"><svg viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z" />
                </svg><span>Feedback</span></a>
            <a href="admin-settings.html" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <circle cx="12" cy="12" r="3" />
                    <path
                        d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09a1.65 1.65 0 00-1-1.51 1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09a1.65 1.65 0 001.51-1 1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 012.83-2.83l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9c.26.604.852.997 1.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z" />
                </svg><span>Settings</span></a>
        </nav>
    </aside>

    <main class="main">
        <header class="header">
            <h1>Customer Feedback</h1>
        </header>

        <div class="stats-row">
            <div class="stat-box">
                <div class="value">4.8</div>
                <div class="stars">★★★★★</div>
                <div class="label">Average Rating</div>
            </div>
            <div class="stat-box">
                <div class="value">156</div>
                <div class="label">Total Reviews</div>
            </div>
            <div class="stat-box">
                <div class="value">92%</div>
                <div class="label">Positive Feedback</div>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active">All Reviews</button>
            <button class="filter-btn">5 Stars</button>
            <button class="filter-btn">4 Stars</button>
            <button class="filter-btn">3 Stars</button>
            <button class="filter-btn">1-2 Stars</button>
        </div>

        <div class="feedback-grid" id="feedbackGrid"></div>
    </main>

    <script>
        const feedbacks = [
            {
                name: 'Priya Sharma', initials: 'PS', email: 'priya@email.com', stars: 5, date: '2 hours ago', order: 'Weekly Meal Plan',
                text: 'Absolutely love the food quality! The portions are perfect and the taste is amazing. The delivery was super fast and the packaging kept everything fresh. Will definitely continue ordering!'
            },
            {
                name: 'Rahul Verma', initials: 'RV', email: 'rahul@email.com', stars: 4, date: '5 hours ago', order: 'Monthly Transform',
                text: 'Great healthy options with good variety. The only reason for 4 stars is that I would love to see more South Indian breakfast options. Otherwise, excellent service!'
            },
            {
                name: 'Anita Patel', initials: 'AP', email: 'anita@email.com', stars: 5, date: '1 day ago', order: 'Single Day Trial',
                text: 'Tried the single day trial and I am hooked! The food is fresh, nutritious, and actually tastes good. Already subscribed to the weekly plan.'
            },
            {
                name: 'Karthik R', initials: 'KR', email: 'karthik@email.com', stars: 5, date: '2 days ago', order: 'Weekly Meal Plan',
                text: 'Best meal delivery service in Chennai. The nutritionist consultation was very helpful in customizing my meal plan. Highly recommended!'
            },
            {
                name: 'Deepa M', initials: 'DM', email: 'deepa@email.com', stars: 3, date: '3 days ago', order: 'Weekly Meal Plan',
                text: 'Food quality is good but delivery timing could be better. Sometimes the food arrives a bit late which affects the freshness.'
            },
            {
                name: 'Arjun Kumar', initials: 'AK', email: 'arjun@email.com', stars: 5, date: '4 days ago', order: 'Monthly Transform',
                text: 'Lost 3kg in the first month! The meal plans are well designed and the taste is amazing. Customer support is also very responsive.'
            },
        ];

        function renderFeedback(filter = 'all') {
            const grid = document.getElementById('feedbackGrid');
            let filtered = feedbacks;
            if (filter === '5') filtered = feedbacks.filter(f => f.stars === 5);
            else if (filter === '4') filtered = feedbacks.filter(f => f.stars === 4);
            else if (filter === '3') filtered = feedbacks.filter(f => f.stars === 3);
            else if (filter === '1-2') filtered = feedbacks.filter(f => f.stars <= 2);

            grid.innerHTML = filtered.map(f => `
                <div class="feedback-card">
                    <div class="feedback-header">
                        <div class="feedback-user">
                            <div class="feedback-avatar">${f.initials}</div>
                            <div class="feedback-info">
                                <h3>${f.name}</h3>
                                <p>${f.email}</p>
                            </div>
                        </div>
                        <div class="feedback-rating">
                            <div class="feedback-stars">${'★'.repeat(f.stars)}${'☆'.repeat(5 - f.stars)}</div>
                            <div class="feedback-date">${f.date}</div>
                        </div>
                    </div>
                    <div class="feedback-text">"${f.text}"</div>
                    <div class="feedback-order">
                        <span>Order:</span>
                        <span class="order-tag">${f.order}</span>
                    </div>
                    <div class="feedback-actions">
                        <button class="action-btn reply">Reply</button>
                        <button class="action-btn">Mark as Read</button>
                        <button class="action-btn">Flag</button>
                    </div>
                </div>
            `).join('');
        }

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const text = btn.textContent;
                if (text.includes('5')) renderFeedback('5');
                else if (text.includes('4')) renderFeedback('4');
                else if (text.includes('3')) renderFeedback('3');
                else if (text.includes('1-2')) renderFeedback('1-2');
                else renderFeedback('all');
            });
        });

        renderFeedback();
    </script>
</body>

</html>

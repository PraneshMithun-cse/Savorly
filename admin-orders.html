<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders | Savourly Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00C9A7;
            --bg: #0f0f0f;
            --card: #1a1a1a;
            --card-hover: #222;
            --border: #2a2a2a;
            --text: #fff;
            --text-muted: #888;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 260px;
            background: var(--card);
            border-right: 1px solid var(--border);
            padding: 24px 16px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0 12px 24px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 24px;
        }

        .logo img {
            height: 36px;
        }

        .logo span {
            font-weight: 700;
            font-size: 18px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 10px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
            transition: all 0.2s;
        }

        .nav-item:hover {
            background: var(--card-hover);
            color: var(--text);
        }

        .nav-item.active {
            background: var(--primary);
            color: #fff;
        }

        .nav-item svg {
            width: 20px;
            height: 20px;
        }

        .nav-badge {
            margin-left: auto;
            background: var(--danger);
            color: #fff;
            font-size: 11px;
            font-weight: 700;
            padding: 2px 8px;
            border-radius: 50px;
        }

        .main {
            margin-left: 260px;
            padding: 24px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 800;
        }

        .filters {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .filter-btn {
            padding: 10px 20px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover,
        .filter-btn.active {
            border-color: var(--primary);
            color: var(--primary);
        }

        .orders-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .order-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            display: grid;
            grid-template-columns: 100px 1fr 200px 100px 120px 100px;
            align-items: center;
            gap: 16px;
            transition: all 0.2s;
        }

        .order-card:hover {
            border-color: var(--primary);
        }

        .order-id {
            font-weight: 700;
            color: var(--primary);
        }

        .order-customer strong {
            display: block;
            font-size: 15px;
            margin-bottom: 2px;
        }

        .order-customer span {
            font-size: 13px;
            color: var(--text-muted);
        }

        .order-plan {
            padding: 10px 14px;
            background: var(--card-hover);
            border-radius: 8px;
        }

        .order-plan strong {
            display: block;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .order-plan span {
            font-size: 12px;
            color: var(--text-muted);
        }

        .order-amount {
            font-size: 16px;
            font-weight: 700;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 50px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            text-align: center;
        }

        .status-badge.pending {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning);
        }

        .status-badge.preparing {
            background: rgba(59, 130, 246, 0.15);
            color: var(--info);
        }

        .status-badge.delivered {
            background: rgba(34, 197, 94, 0.15);
            color: var(--success);
        }

        .status-badge.cancelled {
            background: rgba(239, 68, 68, 0.15);
            color: var(--danger);
        }

        .order-time {
            font-size: 13px;
            color: var(--text-muted);
            text-align: right;
        }

        @media (max-width: 1200px) {
            .order-card {
                grid-template-columns: 1fr;
                gap: 12px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
                padding: 16px 8px;
            }

            .logo span,
            .nav-item span,
            .nav-badge {
                display: none;
            }

            .nav-item {
                justify-content: center;
                padding: 12px;
            }

            .main {
                margin-left: 70px;
                padding: 16px;
            }
        }
    </style>
</head>

<body>

        <div class="logo"><img src="assets/images/savourly-logo-new.png" alt="Savourly"><span>Admin</span></div>
        <nav>

                    stroke-width="2">
                    <circle cx="12" cy="12" r="3" />

                        d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09a1.65 1.65 0 00-1-1.51 1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09a1.65 1.65 0 001.51-1 1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 012.83-2.83l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9c.26.604.852.997 1.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z" />

    <main class="main">
        <header class="header">
            <h1>All Orders</h1>
        </header>

        <div class="filters">
            <button class="filter-btn active">All Orders</button>
            <button class="filter-btn">Pending</button>
            <button class="filter-btn">Preparing</button>
            <button class="filter-btn">Delivered</button>
            <button class="filter-btn">Cancelled</button>
        </div>

        <div class="orders-grid" id="ordersGrid"></div>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAbOyzOi3xqyXNLWrmkL7pqMrxk_opjW1I",
            authDomain: "savorly-d2e63.firebaseapp.com",
            projectId: "savorly-d2e63",
            storageBucket: "savorly-d2e63.firebasestorage.app",
            messagingSenderId: "820941077673",
            appId: "1:820941077673:web:feffe61f09d5970c477db8",
            measurementId: "G-E3YQ1VSL75"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);

        let authToken = null;

        function timeAgo(dateStr) {
            const diff = Date.now() - new Date(dateStr).getTime();
            const mins = Math.floor(diff / 60000);
            if (mins < 1) return 'Just now';
            if (mins < 60) return mins + ' min ago';
            const hrs = Math.floor(mins / 60);
            if (hrs < 24) return hrs + 'h ago';
            return Math.floor(hrs / 24) + 'd ago';
        }

        function statusClass(s) {
            return s.toLowerCase().replace(/\s+/g, '-');
        }

        async function fetchOrders(statusFilter) {
            let url = '/api/orders?limit=50';
            if (statusFilter && statusFilter !== 'all') {
                // Capitalize first letter to match enum
                const mapped = {
                    'pending': 'Pending',
                    'preparing': 'Preparing',
                    'out-for-delivery': 'Out for Delivery',
                    'delivered': 'Delivered',
                    'cancelled': 'Cancelled'
                };
                url += '&status=' + encodeURIComponent(mapped[statusFilter] || statusFilter);
            }

            const res = await fetch(url, {
                headers: { 'Authorization': 'Bearer ' + authToken }
            });
            if (!res.ok) throw new Error('Failed to fetch orders');
            return res.json();
        }

        async function changeStatus(orderId, newStatus) {
            try {
                const res = await fetch('/api/orders/' + orderId + '/status', {
                    method: 'PATCH',
                    headers: {
                        'Authorization': 'Bearer ' + authToken,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status: newStatus })
                });
                if (!res.ok) throw new Error('Failed to update');
                // Reload current filter
                const activeBtn = document.querySelector('.filter-btn.active');
                const filter = activeBtn ? activeBtn.dataset.filter : 'all';
                await loadOrders(filter);
            } catch (err) {
                alert('Error updating status: ' + err.message);
            }
        }

        function renderOrders(orders) {
            const grid = document.getElementById('ordersGrid');

            if (!orders || orders.length === 0) {
                grid.innerHTML = '<div style="text-align:center; padding:60px; color:var(--text-muted); font-size:16px;">No orders found</div>';
                return;
            }

            const allStatuses = ['Pending', 'Preparing', 'Out for Delivery', 'Delivered', 'Cancelled'];

            grid.innerHTML = orders.map(o => `
                <div class="order-card">
                    <span class="order-id">${o.orderId}</span>
                    <div class="order-customer">
                        <strong>${o.customerDetails.name}</strong>
                        <span>${o.customerDetails.phone}</span>
                    </div>
                    <div class="order-plan">
                        <strong>${o.items.map(i => i.planName).join(', ')}</strong>
                        <span>Qty: ${o.items.reduce((s, i) => s + i.quantity, 0)} · ₹${o.totalPrice.toLocaleString('en-IN')}</span>
                    </div>
                    <span class="order-amount">₹${o.totalPrice.toLocaleString('en-IN')}</span>
                    <div>
                        <select class="status-badge ${statusClass(o.status)}" onchange="changeStatus('${o.orderId}', this.value)" style="
                            background: var(--card-hover); color: var(--text); border: 1px solid var(--border);
                            border-radius: 50px; padding: 6px 14px; font-size: 11px; font-weight: 600;
                            cursor: pointer; text-transform: uppercase; appearance: auto; font-family: inherit;
                        ">
                            ${allStatuses.map(s => `<option value="${s}" ${s === o.status ? 'selected' : ''}>${s}</option>`).join('')}
                        </select>
                    </div>
                    <span class="order-time">${timeAgo(o.timestamp)}</span>
                </div>
            `).join('');
        }

        async function loadOrders(filter = 'all') {
            try {
                const data = await fetchOrders(filter);
                renderOrders(data.orders);
            } catch (err) {
                console.error('Load orders error:', err);
            }
        }

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const text = btn.textContent.toLowerCase().trim();
                let filter = 'all';
                if (text === 'pending') filter = 'pending';
                else if (text === 'preparing') filter = 'preparing';
                else if (text === 'delivered') filter = 'delivered';
                else if (text === 'cancelled') filter = 'cancelled';
                btn.dataset.filter = filter;
                loadOrders(filter);
            });
        });

        // Auth guard + init
        firebase.auth().onAuthStateChanged(async (user) => {
            if (!user) { window.location.href = 'signin.html'; return; }
            try {
                authToken = await user.getIdToken();
                const test = await fetch('/api/orders/stats', { headers: { 'Authorization': 'Bearer ' + authToken } });
                if (test.status === 403) { alert('Admin access required.'); window.location.href = 'index.html'; return; }
                await loadOrders();
                updateBadgeCount();
                setInterval(updateBadgeCount, 60000);
            } catch (err) {
                console.error('Auth error:', err);
                window.location.href = 'index.html';
            }
        });

        async function updateBadgeCount() {
            try {
                if (!authToken) return;
                const badges = document.querySelectorAll('.nav-badge');
                if (badges.length === 0) return;
                const res = await fetch('/api/orders/stats', { headers: { 'Authorization': 'Bearer ' + authToken } });
                if (res.ok) {
                    const data = await res.json();
                    badges.forEach(badge => {
                        badge.textContent = data.pending;
                        badge.style.display = data.pending > 0 ? 'inline-flex' : 'none';
                    });
                }
            } catch (e) { console.error(e); }
        }
    </script>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders | Savourly Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00C9A7;
            --bg: #0f0f0f;
            --card: #1a1a1a;
            --card-hover: #222;
            --border: #2a2a2a;
            --text: #fff;
            --text-muted: #888;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 260px;
            background: var(--card);
            border-right: 1px solid var(--border);
            padding: 24px 16px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0 12px 24px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 24px;
        }

        .logo img {
            height: 36px;
        }

        .logo span {
            font-weight: 700;
            font-size: 18px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 10px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
            transition: all 0.2s;
        }

        .nav-item:hover {
            background: var(--card-hover);
            color: var(--text);
        }

        .nav-item.active {
            background: var(--primary);
            color: #fff;
        }

        .nav-item svg {
            width: 20px;
            height: 20px;
        }

        .nav-badge {
            margin-left: auto;
            background: var(--danger);
            color: #fff;
            font-size: 11px;
            font-weight: 700;
            padding: 2px 8px;
            border-radius: 50px;
        }

        .main {
            margin-left: 260px;
            padding: 24px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 800;
        }

        .filters {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .filter-btn {
            padding: 10px 20px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover,
        .filter-btn.active {
            border-color: var(--primary);
            color: var(--primary);
        }

        .orders-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .order-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            display: grid;
            grid-template-columns: 100px 1fr 200px 100px 120px 100px;
            align-items: center;
            gap: 16px;
            transition: all 0.2s;
        }

        .order-card:hover {
            border-color: var(--primary);
        }

        .order-id {
            font-weight: 700;
            color: var(--primary);
        }

        .order-customer strong {
            display: block;
            font-size: 15px;
            margin-bottom: 2px;
        }

        .order-customer span {
            font-size: 13px;
            color: var(--text-muted);
        }

        .order-plan {
            padding: 10px 14px;
            background: var(--card-hover);
            border-radius: 8px;
        }

        .order-plan strong {
            display: block;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .order-plan span {
            font-size: 12px;
            color: var(--text-muted);
        }

        .order-amount {
            font-size: 16px;
            font-weight: 700;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 50px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            text-align: center;
        }

        .status-badge.pending {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning);
        }

        .status-badge.preparing {
            background: rgba(59, 130, 246, 0.15);
            color: var(--info);
        }

        .status-badge.delivered {
            background: rgba(34, 197, 94, 0.15);
            color: var(--success);
        }

        .status-badge.cancelled {
            background: rgba(239, 68, 68, 0.15);
            color: var(--danger);
        }

        .order-time {
            font-size: 13px;
            color: var(--text-muted);
            text-align: right;
        }

        @media (max-width: 1200px) {
            .order-card {
                grid-template-columns: 1fr;
                gap: 12px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
                padding: 16px 8px;
            }

            .logo span,
            .nav-item span,
            .nav-badge {
                display: none;
            }

            .nav-item {
                justify-content: center;
                padding: 12px;
            }

            .main {
                margin-left: 70px;
                padding: 16px;
            }
        }
    </style>
</head>

<body>

                    stroke-width="2">

                        d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09a1.65 1.65 0 00-1-1.51 1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09a1.65 1.65 0 001.51-1 1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 012.83-2.83l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9c.26.604.852.997 1.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z" />
                </svg><span>Settings</span></a>
        </nav>
    </aside>

    <main class="main">
        <header class="header">
            <h1>All Orders</h1>
        </header>

        <div class="filters">
            <button class="filter-btn active">All Orders</button>
            <button class="filter-btn">Pending</button>
            <button class="filter-btn">Preparing</button>
            <button class="filter-btn">Delivered</button>
            <button class="filter-btn">Cancelled</button>
        </div>

        <div class="orders-grid" id="ordersGrid"></div>
    </main>

    <script>
        const orders = [
            { id: '#ORD-2847', name: 'Priya Sharma', phone: '+91 98765 43210', plan: 'Weekly Meal Plan', meal: 'Meal 1 - Breakfast + Lunch', amount: '₹2,499', status: 'preparing', time: '2 min ago' },
            { id: '#ORD-2846', name: 'Rahul Verma', phone: '+91 87654 32109', plan: 'Monthly Transform', meal: 'Meal 3 - Full Day', amount: '₹8,999', status: 'pending', time: '5 min ago' },
            { id: '#ORD-2845', name: 'Anita Patel', phone: '+91 76543 21098', plan: 'Weekly Meal Plan', meal: 'Meal 2 - Lunch + Dinner', amount: '₹2,499', status: 'delivered', time: '12 min ago' },
            { id: '#ORD-2844', name: 'Karthik R', phone: '+91 99887 76655', plan: 'Single Day Trial', meal: 'Lunch Only', amount: '₹449', status: 'preparing', time: '8 min ago' },
            { id: '#ORD-2843', name: 'Deepa M', phone: '+91 88776 65544', plan: 'Weekly Meal Plan', meal: 'Meal 1 - Breakfast + Lunch', amount: '₹2,499', status: 'delivered', time: '25 min ago' },
            { id: '#ORD-2842', name: 'Arjun K', phone: '+91 77665 54433', plan: 'Monthly Transform', meal: 'Meal 2 - Lunch + Dinner', amount: '₹8,999', status: 'cancelled', time: '30 min ago' },
            { id: '#ORD-2841', name: 'Sneha R', phone: '+91 66554 43322', plan: 'Weekly Meal Plan', meal: 'Meal 3 - Full Day', amount: '₹3,499', status: 'delivered', time: '45 min ago' },
            { id: '#ORD-2840', name: 'Vikram S', phone: '+91 55443 32211', plan: 'Single Day Trial', meal: 'Dinner Only', amount: '₹399', status: 'pending', time: '1 hr ago' },
        ];

        function renderOrders(filter = 'all') {
            const grid = document.getElementById('ordersGrid');
            const filtered = filter === 'all' ? orders : orders.filter(o => o.status === filter);
            grid.innerHTML = filtered.map(o => `
                <div class="order-card">
                    <span class="order-id">${o.id}</span>
                    <div class="order-customer"><strong>${o.name}</strong><span>${o.phone}</span></div>
                    <div class="order-plan"><strong>${o.plan}</strong><span>${o.meal}</span></div>
                    <span class="order-amount">${o.amount}</span>
                    <span class="status-badge ${o.status}">${o.status}</span>
                    <span class="order-time">${o.time}</span>
                </div>
            `).join('');
        }

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const filter = btn.textContent.toLowerCase().replace(' orders', '').replace('all', 'all');
                renderOrders(filter === 'all' ? 'all' : filter);
            });
        });

        renderOrders();
    </script>
</body>

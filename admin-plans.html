<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Plans | Savourly Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Reusing common admin styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00C9A7;
            --bg: #0f0f0f;
            --card: #1a1a1a;
            --card-hover: #222;
            --border: #2a2a2a;
            --text: #fff;
            --text-muted: #888;
            --success: #22c55e;
            --danger: #ef4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 260px;
            background: var(--card);
            border-right: 1px solid var(--border);
            padding: 24px 16px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0 12px 24px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 24px;
        }

        .logo img {
            height: 36px;
        }

        .logo span {
            font-weight: 700;
            font-size: 18px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 10px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
            transition: all 0.2s;
        }

        .nav-item:hover {
            background: var(--card-hover);
            color: var(--text);
        }

        .nav-item.active {
            background: var(--primary);
            color: #fff;
        }

        .nav-item svg {
            width: 20px;
            height: 20px;
        }

        .nav-badge {
            margin-left: auto;
            background: var(--danger);
            color: #fff;
            font-size: 11px;
            font-weight: 700;
            padding: 2px 8px;
            border-radius: 50px;
            display: none;
        }

        .main {
            margin-left: 260px;
            padding: 24px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 800;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            font-size: 14px;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: #000;
        }

        .btn-primary:hover {
            filter: brightness(1.1);
        }

        .plans-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        .plan-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
        }

        .plan-header {
            position: relative;
            height: 160px;
        }

        .plan-header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .plan-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
        }

        .plan-body {
            padding: 20px;
        }

        .plan-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .plan-price {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 16px;
        }

        .plan-price span {
            font-size: 14px;
            color: var(--text-muted);
            font-weight: 400;
        }

        .plan-features {
            list-style: none;
            margin-bottom: 20px;
        }

        .plan-features li {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            font-size: 14px;
            margin-bottom: 8px;
        }

        .plan-features li svg {
            color: var(--primary);
            width: 16px;
            height: 16px;
        }

        .plan-actions {
            display: flex;
            gap: 10px;
        }

        .btn-edit {
            flex: 1;
            background: var(--card-hover);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-edit:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            width: 100%;
            max-width: 500px;
            padding: 24px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
        }

        .close-modal:hover {
            color: var(--text);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-muted);
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 12px;
            background: #222;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-family: inherit;
        }

        .form-input:focus,
        .form-textarea:focus {
            border-color: var(--primary);
            outline: none;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
                padding: 16px 8px;
            }

            .logo span,
            .nav-item span,
            .nav-badge {
                display: none;
            }

            .nav-item {
                justify-content: center;
                padding: 12px;
            }

            .main {
                margin-left: 70px;
                padding: 16px;
            }
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <div class="logo"><img src="assets/images/savourly-logo-new.png" alt="Savourly"><span>Admin</span></div>
        <nav>
            <a href="admin.html" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
                    <polyline points="9,22 9,12 15,12 15,22" />
                </svg><span>Dashboard</span></a>
            <a href="admin-orders.html" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4z" />
                    <line x1="3" y1="6" x2="21" y2="6" />
                    <path d="M16 10a4 4 0 01-8 0" />
                </svg><span>Orders</span><span class="nav-badge">0</span></a>
            <a href="admin-plans.html" class="nav-item active"><svg viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                    <line x1="3" y1="9" x2="21" y2="9" />
                    <line x1="9" y1="21" x2="9" y2="9" />
                </svg><span>Plans</span></a>
            <a href="admin-customers.html" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                    <circle cx="9" cy="7" r="4" />
                </svg><span>Customers</span></a>
            <a href="admin-settings.html" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <circle cx="12" cy="12" r="3" />
                    <path
                        d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09a1.65 1.65 0 00-1-1.51 1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09a1.65 1.65 0 001.51-1 1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 012.83-2.83l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9c.26.604.852.997 1.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z" />
                </svg><span>Settings</span></a>
        </nav>
    </aside>

    <main class="main">
        <header class="header">
            <h1>Manage Plans</h1>
            <button class="btn btn-primary" id="addPlanBtn">+ New Plan</button>
        </header>

        <div class="plans-grid" id="plansGrid">
            <!-- Plans rendered here -->
            <div style="color:var(--text-muted);">Loading plans...</div>
        </div>
    </main>

    <!-- Edit Plan Modal -->
    <div class="modal" id="planModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Edit Plan</h2>
                <button class="close-modal"><svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg></button>
            </div>
            <form id="planForm">
                <input type="hidden" id="planId">
                <div class="form-group">
                    <label>Plan Name</label>
                    <input type="text" id="planName" class="form-input" required>
                </div>
                <div class="form-group">
                    <label>Price (₹)</label>
                    <input type="number" id="planPrice" class="form-input" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="planDesc" class="form-textarea" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label>Features (comma separated)</label>
                    <textarea id="planFeatures" class="form-textarea" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" style="width:100%;">Save Plan</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAbOyzOi3xqyXNLWrmkL7pqMrxk_opjW1I",
            authDomain: "savorly-d2e63.firebaseapp.com",
            projectId: "savorly-d2e63",
            storageBucket: "savorly-d2e63.firebasestorage.app",
            messagingSenderId: "820941077673",
            appId: "1:820941077673:web:feffe61f09d5970c477db8",
            measurementId: "G-E3YQ1VSL75"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);

        let authToken = null;
        let plans = [];

        async function fetchPlans() {
            try {
                const res = await fetch('/api/plans');
                if (res.ok) {
                    plans = await res.json();
                    renderPlans();
                }
            } catch (e) {
                console.error('Fetch plans error:', e);
            }
        }

        function renderPlans() {
            const grid = document.getElementById('plansGrid');
            if (plans.length === 0) {
                grid.innerHTML = '<div>No plans found</div>';
                return;
            }
            grid.innerHTML = plans.map(p => `
                <div class="plan-card">
                    <div class="plan-header">
                        <img src="${p.image || 'https://images.unsplash.com/photo-1546069901-ba9599a7e63c?w=400&h=250&fit=crop'}" alt="${p.name}">
                        <div class="plan-badge" style="border:1px solid rgba(255,255,255,0.2);">${p.name}</div>
                    </div>
                    <div class="plan-body">
                        <h3 class="plan-name">${p.name}</h3>
                        <div class="plan-price">₹${p.price.toLocaleString('en-IN')} <span>/week</span></div>
                        <ul class="plan-features">
                            ${(p.features || []).map(f => `
                                <li>
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="20 6 9 17 4 12"/></svg>
                                    ${f}
                                </li>
                            `).join('')}
                        </ul>
                        <div class="plan-actions">
                            <button class="btn btn-edit" onclick="editPlan('${p._id}')">Edit</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Modal Logic
        const modal = document.getElementById('planModal');
        const form = document.getElementById('planForm');

        document.querySelector('.close-modal').addEventListener('click', () => modal.classList.remove('active'));
        document.getElementById('addPlanBtn').addEventListener('click', () => {
            document.getElementById('modalTitle').textContent = 'New Plan';
            document.getElementById('planId').value = '';
            form.reset();
            modal.classList.add('active');
        });

        window.editPlan = (id) => {
            const plan = plans.find(p => p._id === id);
            if (!plan) return;
            document.getElementById('modalTitle').textContent = 'Edit Plan';
            document.getElementById('planId').value = plan._id;
            document.getElementById('planName').value = plan.name;
            document.getElementById('planPrice').value = plan.price;
            document.getElementById('planDesc').value = plan.description || '';
            document.getElementById('planFeatures').value = (plan.features || []).join(', ');
            modal.classList.add('active');
        };

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('planId').value;
            const data = {
                name: document.getElementById('planName').value,
                price: parseFloat(document.getElementById('planPrice').value),
                description: document.getElementById('planDesc').value,
                features: document.getElementById('planFeatures').value.split(',').map(s => s.trim()).filter(Boolean)
            };

            const url = id ? `/api/plans/${id}` : '/api/plans';
            const method = id ? 'PATCH' : 'POST';

            try {
                const res = await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + authToken
                    },
                    body: JSON.stringify(data)
                });

                if (res.ok) {
                    modal.classList.remove('active');
                    fetchPlans();
                } else {
                    alert('Failed to save plan');
                }
            } catch (err) {
                console.error(err);
                alert('Error saving plan');
            }
        });

        async function updateBadgeCount() {
            try {
                if (!authToken) return;
                const badges = document.querySelectorAll('.nav-badge');
                if (badges.length === 0) return;
                const res = await fetch('/api/orders/stats', { headers: { 'Authorization': 'Bearer ' + authToken } });
                if (res.ok) {
                    const data = await res.json();
                    badges.forEach(badge => {
                        badge.textContent = data.pending;
                        badge.style.display = data.pending > 0 ? 'inline-flex' : 'none';
                    });
                }
            } catch (e) { console.error(e); }
        }

        firebase.auth().onAuthStateChanged(async (user) => {
            if (!user) { window.location.href = 'signin.html'; return; }
            try {
                authToken = await user.getIdToken();
                const test = await fetch('/api/orders/stats', { headers: { 'Authorization': 'Bearer ' + authToken } });
                if (test.status === 403) { alert('Admin access required.'); window.location.href = 'index.html'; return; }

                await fetchPlans();
                updateBadgeCount();
                setInterval(updateBadgeCount, 60000);
            } catch (err) {
                console.error('Auth error:', err);
                window.location.href = 'index.html';
            }
        });
    </script>
</body>

</html>

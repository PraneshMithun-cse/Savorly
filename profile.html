<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | Savourly</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00C9A7;
            --bg: #0f0f0f;
            --card: #1a1a1a;
            --card-hover: #222;
            --border: #2a2a2a;
            --text: #fff;
            --text-muted: #888;
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #f59e0b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            padding-top: 80px;
            min-height: 100vh;
        }

        /* Navbar (Simplified) */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(15, 15, 15, 0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: 1px solid var(--border);
            padding: 16px 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: #fff;
            font-weight: 700;
            font-size: 20px;
        }

        .logo img {
            height: 32px;
        }

        .nav-links a {
            color: var(--text-muted);
            text-decoration: none;
            margin-left: 24px;
            font-weight: 500;
            transition: 0.2s;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 24px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 800;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
            background: var(--card);
            padding: 16px 24px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            background: var(--primary);
            border-radius: 50%;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 20px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .orders-list {
            display: grid;
            gap: 16px;
        }

        .order-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            transition: all 0.2s;
        }

        .order-card:hover {
            border-color: var(--primary);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .order-id {
            font-weight: 700;
            color: var(--primary);
        }

        .order-date {
            color: var(--text-muted);
            font-size: 14px;
        }

        .order-items {
            margin-bottom: 16px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 15px;
        }

        .order-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .order-total {
            font-weight: 700;
            font-size: 18px;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status.pending {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning);
        }

        .status.preparing {
            background: rgba(59, 130, 246, 0.15);
            color: #3b82f6;
        }

        .status.delivered {
            background: rgba(34, 197, 94, 0.15);
            color: var(--success);
        }

        .status.cancelled {
            background: rgba(239, 68, 68, 0.15);
            color: var(--danger);
        }

        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            font-size: 14px;
            transition: 0.2s;
            background: var(--primary);
            color: #000;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }

        .btn-outline:hover {
            border-color: var(--text);
        }

        /* Help Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            width: 100%;
            max-width: 500px;
            padding: 24px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-muted);
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            background: #222;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: #fff;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo"><img src="assets/images/savourly-logo-new.png" alt="Savourly">
                Savourly</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="index.html#plans">Plans</a>
                <a href="#" onclick="firebase.auth().signOut()">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <div>
                <h1>My Profile</h1>
                <p style="color:var(--text-muted);">Manage your orders and subscription</p>
            </div>
            <div class="user-info" id="userInfo">
                <div class="user-avatar" id="userAvatar">U</div>
                <div id="userName">Loading...</div>
            </div>
        </div>

        <div class="section-title">
            <span>Order History</span>
            <button class="btn btn-outline" onclick="openHelpModal()">Need Help?</button>
        </div>

        <div class="orders-list" id="ordersList">
            <div style="text-align:center; padding: 40px; color:var(--text-muted);">Loading orders...</div>
        </div>
    </div>

    <!-- Help Modal -->
    <div class="modal" id="helpModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Help & Support</h2>
                <button class="close-modal" onclick="closeHelpModal()">×</button>
            </div>
            <form id="helpForm">
                <div class="form-group">
                    <label class="form-label">Subject</label>
                    <select class="form-input" id="helpSubject" required>
                        <option value="Order Issue">Order Issue</option>
                        <option value="Payment Problem">Payment Problem</option>
                        <option value="Subscription Question">Subscription Question</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Message</label>
                    <textarea class="form-input" id="helpMessage" rows="4" placeholder="Describe your issue..."
                        required></textarea>
                </div>
                <button type="submit" class="btn" style="width:100%;">Submit Request</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAbOyzOi3xqyXNLWrmkL7pqMrxk_opjW1I",
            authDomain: "savorly-d2e63.firebaseapp.com",
            projectId: "savorly-d2e63",
            storageBucket: "savorly-d2e63.firebasestorage.app",
            messagingSenderId: "820941077673",
            appId: "1:820941077673:web:feffe61f09d5970c477db8",
            measurementId: "G-E3YQ1VSL75"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);

        let authToken = null;

        function openHelpModal() { document.getElementById('helpModal').classList.add('active'); }
        function closeHelpModal() { document.getElementById('helpModal').classList.remove('active'); }

        async function fetchOrders() {
            try {
                const res = await fetch('/api/my-orders', {
                    headers: { 'Authorization': 'Bearer ' + authToken }
                });
                const orders = await res.json();
                renderOrders(orders);
            } catch (error) {
                console.error('Error fetching orders:', error);
                document.getElementById('ordersList').innerHTML = '<div style="text-align:center; padding: 40px; color:var(--text-muted);">Failed to load orders</div>';
            }
        }

        function renderOrders(orders) {
            const container = document.getElementById('ordersList');
            if (orders.length === 0) {
                container.innerHTML = '<div style="text-align:center; padding: 40px; color:var(--text-muted);">No orders yet. <a href="index.html#plans" style="color:var(--primary);">Order now!</a></div>';
                return;
            }

            container.innerHTML = orders.map(o => `
                <div class="order-card">
                    <div class="order-header">
                        <span class="order-id">#${o.orderId}</span>
                        <span class="order-date">${new Date(o.timestamp).toLocaleDateString()}</span>
                    </div>
                    <div class="order-items">
                        ${o.items.map(i => `
                            <div class="order-item">
                                <span>${i.quantity}x ${i.planName}</span>
                                <span>₹${(i.price * i.quantity).toLocaleString('en-IN')}</span>
                            </div>
                        `).join('')}
                    </div>
                    <div class="order-footer">
                        <div class="order-total">Total: ₹${o.totalPrice.toLocaleString('en-IN')}</div>
                        <span class="status-badge status ${o.status.toLowerCase().replace(/ /g, '-')}">${o.status}</span>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('helpForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const subject = document.getElementById('helpSubject').value;
            const message = document.getElementById('helpMessage').value;

            try {
                const res = await fetch('/api/help', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + authToken
                    },
                    body: JSON.stringify({ subject, message })
                });

                if (res.ok) {
                    alert('Help request submitted! We will contact you shortly.');
                    closeHelpModal();
                    document.getElementById('helpForm').reset();
                } else {
                    alert('Failed to submit request.');
                }
            } catch (err) {
                console.error(err);
                alert('Error submitting request.');
            }
        });

        firebase.auth().onAuthStateChanged(async (user) => {
            if (user) {
                authToken = await user.getIdToken();
                document.getElementById('userName').textContent = user.displayName || user.email;
                document.getElementById('userAvatar').textContent = (user.displayName || user.email)[0].toUpperCase();
                fetchOrders();
            } else {
                window.location.href = 'signin.html';
            }
        });
    </script>
</body>

</html>
